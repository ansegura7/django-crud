{% extends "admin/base.html" %}
{% load static %}
<!DOCTYPE html>

{% block title %}Sing Up{% endblock %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'events/style.css' %}" />

<div class="div_content" align="center">

	<div class="div_list" align="left">
		<h2>Sign up</h2>
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">Sign up</button>
		</form>
	</div>

	<!-- Menu -->
	<div class="div_list" align="left">
		<a href="/login">Back to login</a>
	</div>

</div>
{% endblock %}

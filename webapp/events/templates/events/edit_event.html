{% extends "admin/base.html" %}
{% load static %}
<!DOCTYPE html>

{% block title %}New event{% endblock %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'events/style.css' %}" />

<link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<script src="//cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//cdn.bootcss.com/moment.js/2.17.1/moment.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/js/bootstrap-datetimepicker.min.js"></script>

<div class="div_content" align="center">

	<!-- Header -->
	<div class="div_list" align="left">
		Welcome, {{ user.get_full_name }}!
	</div>

	<div class="div_list" align="left">
		<h2>Editar Evento</h2>
		<form method="POST" class="post-form">{% csrf_token %}
			{{ form.as_p }}
			<button type="submit" class="save btn btn-default">Edit</button>
		</form>
	</div>

	<!-- Menu -->
	<div class="div_list" align="left">
		<a href="/events/index">Back to options</a> | <a href="/events/event">Show events</a>
	</div>

</div>

<script>
	$(function () {
		$(".datetime-input").datetimepicker({
			format: 'YYYY-MM-DD HH:mm:ss'
		});
	});
</script>

{% endblock %}
